<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pinora - A minimalist bookmark viewer for Chrome new tabs"
    />
    <title>New tab</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Search bookmarks..."
          autocomplete="off"
          aria-label="Search bookmarks"
        />
      </div>
      <div
        id="bookmarksContainer"
        class="bookmarks-container"
        role="main"
      ></div>
    </div>
    <script src="newtab.js"></script>
  </body>
</html>
