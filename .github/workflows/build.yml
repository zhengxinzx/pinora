name: Build and Package Extension

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # Required to comment on PRs
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version from manifest
        id: get_version
        run: |
          VERSION=$(jq -r '.version' manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"

      - name: Validate manifest.json
        run: |
          if ! jq empty manifest.json; then
            echo "Error: manifest.json is not valid JSON"
            exit 1
          fi
          echo "✓ manifest.json is valid"

      - name: Create extension package
        run: |
          # Create a zip file containing all necessary extension files
          zip -r pinora-${{ steps.get_version.outputs.version }}.zip \
            manifest.json \
            newtab.html \
            newtab.js \
            styles.css \
            icons/ \
            -x "*.git*" "*.md" "*theme-test.html"
          
          echo "✓ Created package: pinora-${{ steps.get_version.outputs.version }}.zip"
          ls -lh pinora-*.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pinora-extension-build-${{ github.sha }}
          path: pinora-*.zip
          retention-days: 30

      - name: Comment on PR with artifact
        if: github.event_name == 'pull_request'
        continue-on-error: true  # Don't fail the build if commenting fails
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Extension package built successfully! Download the artifact from the Actions tab to test.'
            })
